<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <!-- ... الكود السابق ... -->
</head>
<body>
    <div class="container">
        <div class="logos">
            <img src="./شعار الجامع.png" alt="شعار الجامع" class="logo">
            <img src="./شعار جمعية اثر الجديد بدون خلفية.png" alt="شعار الجمعية" class="logo">
        </div>

        <div class="login-form">
            <h2>تسجيل الدخول لليوم العلمي</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">رقم الجوال:</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit">دخول</button>
            </form>
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = this;
            const errorMessage = document.getElementById('errorMessage');
            form.classList.add('loading');
            
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            try {
                console.log('بدء عملية تسجيل الدخول...');
                
                const url = new URL('https://script.google.com/macros/s/AKfycbzfpP-NyL-k3jbc8j_B9KNiRVuKe54nAIWA-UWcC7ZUlHCRxH3M9-RvyZc4npFUpmv-/exec');
                url.searchParams.append('action', 'verifyUser');
                url.searchParams.append('email', email);
                url.searchParams.append('phone', phone);

                const response = await fetch(url, {
                    method: 'GET'
                });

                const data = await response.json();
                console.log('استجابة الخادم:', data);

                if (data && data.success) {
                    console.log('تم التحقق بنجاح، جاري تخزين البيانات...');
                    
                    // تخزين البيانات
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('userPhone', phone);
                    localStorage.setItem('userName', data.name);
                    localStorage.setItem('userGender', data.gender);
                    localStorage.setItem('userType', data.type);
                    localStorage.setItem('userCountry', data.country);
                    localStorage.setItem('attendanceStatus', data.attendanceStatus || 'false');
                    
                    console.log('تم تخزين البيانات، جاري التوجيه...');
                    
                    // التوجيه إلى صفحة الملف الشخصي
                    window.location.replace('./profile.html');
                } else {
                    errorMessage.textContent = data.message || 'البيانات غير صحيحة. الرجاء التحقق من البريد الإلكتروني ورقم الجوال';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('خطأ:', error);
                errorMessage.textContent = 'حدث خطأ في تسجيل الدخول. الرجاء المحاولة مرة أخرى';
                errorMessage.style.display = 'block';
            } finally {
                form.classList.remove('loading');
            }
        });
    </script>
</body>
</html>

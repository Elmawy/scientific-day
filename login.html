<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - اليوم العلمي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .login-options {
            margin-bottom: 20px;
        }

        .option-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .option-button.active {
            background-color: #4CAF50;
            color: white;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://placehold.co/200x100" alt="شعار اليوم العلمي">
        </div>
        <h1>تسجيل الدخول - اليوم العلمي</h1>

        <div class="login-options">
            <div class="option-buttons">
                <button class="option-button active" onclick="switchForm('code')">الدخول برمز الحضور</button>
                <button class="option-button" onclick="switchForm('credentials')">الدخول بالبيانات</button>
            </div>
        </div>

        <form id="loginForm" onsubmit="handleSubmit(event)">
            <div id="codeSection" class="form-section active">
                <div class="form-group">
                    <label for="attendanceCode">رمز الحضور:</label>
                    <input type="text" id="attendanceCode" name="attendanceCode" placeholder="أدخل رمز الحضور">
                </div>
            </div>

            <div id="credentialsSection" class="form-section">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" placeholder="أدخل البريد الإلكتروني">
                </div>
                <div class="form-group">
                    <label for="phone">رقم الجوال:</label>
                    <input type="tel" id="phone" name="phone" placeholder="أدخل رقم الجوال">
                </div>
            </div>

            <button type="submit" class="submit-button">تسجيل الدخول</button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUW_7YEmUAOUt8RUy8o3lSvYNv5WgWyyFYLVlsTFKpSe_GDk8Peh9C5j5P1N_zFhZA/exec';

        function switchForm(type) {
            const codeButton = document.querySelector('button[onclick="switchForm(\'code\')"]');
            const credentialsButton = document.querySelector('button[onclick="switchForm(\'credentials\')"]');
            const codeSection = document.getElementById('codeSection');
            const credentialsSection = document.getElementById('credentialsSection');

            if (type === 'code') {
                codeButton.classList.add('active');
                credentialsButton.classList.remove('active');
                codeSection.classList.add('active');
                credentialsSection.classList.remove('active');
            } else {
                credentialsButton.classList.add('active');
                codeButton.classList.remove('active');
                credentialsSection.classList.add('active');
                codeSection.classList.remove('active');
            }
        }

        function handleSubmit(event) {
            event.preventDefault();

            const formData = {
                attendanceCode: document.getElementById('attendanceCode').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };

            console.log('بيانات النموذج:', formData);

            let url = `${SCRIPT_URL}?action=verifyUser`;
            if (formData.attendanceCode) {
                url += `&attendanceCode=${encodeURIComponent(formData.attendanceCode)}`;
            } else {
                url += `&email=${encodeURIComponent(formData.email)}&phone=${encodeURIComponent(formData.phone)}`;
            }

            console.log('إرسال طلب إلى:', url);

            fetch(url)
                .then(response => {
                    console.log('استجابة الخادم:', response.status);
                    return response.text();
                })
                .then(text => {
                    try {
                        const data = JSON.parse(text);
                        if (data.success) {
                            localStorage.setItem('userData', JSON.stringify(data.data));
                            window.location.href = 'profile.html';
                        } else {
                            alert(data.message || 'خطأ في تسجيل الدخول');
                        }
                    } catch (error) {
                        console.log('خطأ:', error);
                        alert('حدث خطأ في معالجة البيانات');
                    }
                })
                .catch(error => {
                    console.log('خطأ في الاتصال:', error);
                    alert('حدث خطأ في الاتصال بالخادم');
                });
        }
    </script>
</body>
</html>

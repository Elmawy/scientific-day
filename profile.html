<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيانات الشخصية - اليوم العلمي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .user-info {
            margin-bottom: 30px;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .info-label {
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .attendance-button {
            background-color: #4CAF50;
            color: white;
        }

        .attendance-button:hover {
            background-color: #45a049;
        }

        .attendance-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .certificate-button {
            background-color: #2196F3;
            color: white;
        }

        .certificate-button:hover {
            background-color: #1e88e5;
        }

        .certificate-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://placehold.co/200x100" alt="شعار اليوم العلمي">
        </div>
        <h1>البيانات الشخصية - اليوم العلمي</h1>

        <div class="user-info">
            <div class="info-item">
                <div class="info-label">الاسم:</div>
                <div class="info-value" id="userName">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">البريد الإلكتروني:</div>
                <div class="info-value" id="userEmail">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">رقم الجوال:</div>
                <div class="info-value" id="userPhone">-</div>
            </div>
            <div class="info-item">
                <div class="info-label">حالة الحضور:</div>
                <div class="info-value" id="attendanceStatus">-</div>
            </div>
        </div>

        <div class="actions">
            <button id="attendanceButton" class="action-button attendance-button" onclick="markAttendance()">تسجيل الحضور</button>
            <button id="certificateButton" class="action-button certificate-button" onclick="getCertificate()">تحميل الشهادة</button>
            <button class="action-button logout-button" onclick="logout()">تسجيل الخروج</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUW_7YEmUAOUt8RUy8o3lSvYNv5WgWyyFYLVlsTFKpSe_GDk8Peh9C5j5P1N_zFhZA/exec';
        let userData;

        window.onload = function() {
            const userDataString = localStorage.getItem('userData');
            if (!userDataString) {
                window.location.href = 'login.html';
                return;
            }

            try {
                userData = JSON.parse(userDataString);
                displayUserData();
                updateButtons();
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = 'login.html';
            }
        };

        function displayUserData() {
            document.getElementById('userName').textContent = userData.name || '-';
            document.getElementById('userEmail').textContent = userData.email || '-';
            document.getElementById('userPhone').textContent = userData.phone || '-';
            document.getElementById('attendanceStatus').textContent = userData.attendance || 'لم يتم التسجيل';
        }

        function updateButtons() {
            const attendanceButton = document.getElementById('attendanceButton');
            const certificateButton = document.getElementById('certificateButton');

            if (userData.attendance) {
                attendanceButton.disabled = true;
                attendanceButton.textContent = 'تم تسجيل الحضور';
            }

            if (!userData.certificateLink) {
                certificateButton.disabled = true;
                certificateButton.textContent = 'الشهادة غير متوفرة';
            }
        }

        function markAttendance() {
            const url = `${SCRIPT_URL}?action=markAttendance&email=${encodeURIComponent(userData.email)}&phone=${encodeURIComponent(userData.phone)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        userData.attendance = 'حاضر';
                        localStorage.setItem('userData', JSON.stringify(userData));
                        displayUserData();
                        updateButtons();
                        alert('تم تسجيل الحضور بنجاح');
                    } else {
                        alert(data.message || 'حدث خطأ في تسجيل الحضور');
                    }
                })
                .catch(error => {
                    console.error('Error marking attendance:', error);
                    alert('حدث خطأ في الاتصال بالخادم');
                });
        }

        function getCertificate() {
            const url = `${SCRIPT_URL}?action=getCertificate&email=${encodeURIComponent(userData.email)}&phone=${encodeURIComponent(userData.phone)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.certificateLink) {
                        window.open(data.certificateLink, '_blank');
                    } else {
                        alert(data.message || 'الشهادة غير متوفرة');
                    }
                })
                .catch(error => {
                    console.error('Error getting certificate:', error);
                    alert('حدث خطأ في الاتصال بالخادم');
                });
        }

        function logout() {
            localStorage.removeItem('userData');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>

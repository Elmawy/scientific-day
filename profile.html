<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيانات الشخصية - اليوم العلمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005C97;
            --secondary-color: #363795;
            --accent-color: #00BCD4;
            --text-color: #2C3E50;
            --background-color: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Tajawal', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <h1>البيانات الشخصية</h1>
            <div>
                <p>الاسم: <span id="userName">-</span></p>
                <p>البريد الإلكتروني: <span id="userEmail">-</span></p>
                <p>رقم الجوال: <span id="userPhone">-</span></p>
            </div>

            <div class="button-group">
                <button id="attendanceBtn" class="button" onclick="markAttendance()">تسجيل الحضور</button>
                <button id="certificateBtn" class="button" onclick="downloadCertificate()" disabled>تحميل الشهادة</button>
                <button id="logoutBtn" class="button" onclick="logout()">تسجيل الخروج</button>
            </div>
        </div>
    </div>

    <script src="profile.js"></script>
</body>
</html>

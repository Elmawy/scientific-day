<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيانات الشخصية - اليوم العلمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #005C97;
            --secondary-color: #363795;
            --text-color: #2C3E50;
            --background-color: #F5F7FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header img {
            height: 50px;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .welcome-section {
            background-color: var(--primary-color);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .info-section {
            padding: 30px;
        }

        .info-item {
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-right: 4px solid var(--primary-color);
            margin-bottom: 15px;
        }

        .info-label {
            color: #666;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .attendance-button {
            background-color: var(--primary-color);
            color: white;
        }

        .attendance-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .certificate-button {
            background-color: #808080;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="شعار الجامع.png" alt="شعار الجامعة">
        <img src="شعار جمعية اثر الجديد بدون خلفية.png" alt="شعار الجمعية">
    </div>

    <div class="container">
        <div class="welcome-section">
            <h2>حياك الله، <span id="welcomeName"></span></h2>
            <p>يسعدنا بوجودك معنا في اليوم العلمي</p>
        </div>

        <div class="info-section">
            <div class="info-item">
                <div class="info-label">الاسم:</div>
                <div class="info-value" id="userName"></div>
            </div>

            <div class="info-item">
                <div class="info-label">البريد الإلكتروني:</div>
                <div class="info-value" id="userEmail"></div>
            </div>

            <div class="info-item">
                <div class="info-label">رقم الجوال:</div>
                <div class="info-value" id="userPhone"></div>
            </div>

            <div class="info-item">
                <div class="info-label">الجنس:</div>
                <div class="info-value" id="userGender">أنثى</div>
            </div>

            <div class="info-item">
                <div class="info-label">نوع المشاركة:</div>
                <div class="info-value" id="participationType">عن بعد (البث المباشر)</div>
            </div>

            <div class="info-item">
                <div class="info-label">الدولة:</div>
                <div class="info-value" id="userCountry">السعودية مكة</div>
            </div>

            <div class="actions">
                <button class="action-button attendance-button" id="attendanceButton" onclick="markAttendance()">
                    تسجيل الحضور
                </button>
                <button class="action-button certificate-button" id="certificateButton" onclick="getCertificate()">
                    تحميل الشهادة
                </button>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUW_7YEmUAOUt8RUy8o3lSvYNv5WgWyyFYLVlsTFKpSe_GDk8Peh9C5j5P1N_zFhZA/exec';
        let userData;

        window.onload = function() {
            const userDataString = localStorage.getItem('userData');
            if (!userDataString) {
                window.location.href = 'login.html';
                return;
            }

            try {
                userData = JSON.parse(userDataString);
                if (!userData || !userData.email) {
                    throw new Error('Invalid user data');
                }
                displayUserData();
                updateButtons();
            } catch (error) {
                console.error('Error loading user data:', error);
                localStorage.clear();
                window.location.href = 'login.html';
            }
        };

        function displayUserData() {
            const firstName = userData.name.split(' ')[0];
            document.getElementById('welcomeName').textContent = firstName;
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('userPhone').textContent = userData.phone;
        }

        function updateButtons() {
            const attendanceButton = document.getElementById('attendanceButton');
            const certificateButton = document.getElementById('certificateButton');

            if (userData.attendance === 'حاضر') {
                attendanceButton.disabled = true;
                attendanceButton.textContent = 'تم تسجيل الحضور';
            }

            if (!userData.certificateLink) {
                certificateButton.disabled = true;
                certificateButton.textContent = 'الشهادة غير متوفرة';
            }
        }

        async function markAttendance() {
            try {
                const url = `${SCRIPT_URL}?action=markAttendance&email=${encodeURIComponent(userData.email)}&phone=${encodeURIComponent(userData.phone)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    userData.attendance = 'حاضر';
                    localStorage.setItem('userData', JSON.stringify(userData));
                    updateButtons();
                    alert('تم تسجيل الحضور بنجاح');
                } else {
                    throw new Error(data.message || 'حدث خطأ في تسجيل الحضور');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        async function getCertificate() {
            try {
                const url = `${SCRIPT_URL}?action=getCertificate&email=${encodeURIComponent(userData.email)}&phone=${encodeURIComponent(userData.phone)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.success && data.certificateLink) {
                    window.open(data.certificateLink, '_blank');
                } else {
                    throw new Error(data.message || 'الشهادة غير متوفرة');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }
    </script>
</body>
</html>

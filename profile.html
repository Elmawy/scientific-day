<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليوم العلمي - مجلس سماع كتاب أخصر المختصرات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #0d6efd, #6610f2);
            color: white;
            text-align: center;
            padding: 25px;
            font-size: 2rem;
            font-weight: bold;
            border-bottom: 5px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        .motivation {
            background: linear-gradient(to right, #f8f9fa, #eef0f3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            border-right: 8px solid #0d6efd;
            padding-right: 20px;
            line-height: 1.8;
        }
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }
        .logo {
            width: 160px;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .btn {
            width: 85%;
            padding: 18px;
            border: none;
            background: linear-gradient(to right, #198754, #28a745);
            color: white;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }
        .btn:hover {
            background: linear-gradient(to right, #145c32, #1d7e43);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="header">
        اليوم العلمي - مجلس سماع كتاب أخصر المختصرات
    </div>
    <div class="container">
        <div class="logos">
            <img src="https://github.com/Elmawy/scientific-day/blob/main/%D8%B4%D8%B9%D8%A7%D8%B1%20%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9.png?raw=true" class="logo" alt="شعار الجامع">
            <img src="https://github.com/Elmawy/scientific-day/blob/main/%D8%B4%D8%B9%D8%A7%D8%B1%20%D8%AC%D9%85%D8%B9%D9%8A%D8%A9%20%D8%A7%D8%AB%D8%B1%20%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF%20%D8%A8%D8%AF%D9%88%D9%86%20%D8%AE%D9%84%D9%81%D9%8A%D8%A9.png?raw=true" class="logo" alt="شعار الجمعية">
        </div>
        <div class="motivation">
            🌿 "طلب العلم فريضة، ومجلس العلم نورٌ للقلب والفكر" 🌿
            <br>
            "نرحب بكم في هذا المجلس المبارك، جعلنا الله وإياكم من أهل العلم والعمل"
        </div>
        <div class="buttons">
            <button class="btn" onclick="location.href='login.html'">🔑 تسجيل الدخول</button>
        </div>
    </div>
</body>
</html>

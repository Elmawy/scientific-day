<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليوم العلمي - الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f3ee;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
        }
        .header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            border-bottom: 5px solid #ddd;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .motivation {
            background: #eef0f3;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #333;
            font-weight: bold;
            border-right: 5px solid #0d6efd;
            padding-right: 10px;
        }
        .logo {
            width: 120px;
            margin: 15px auto;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            background-color: #198754;
            color: white;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #145c32;
        }
    </style>
</head>
<body>
    <div class="header">
        اليوم العلمي - مجلس سماع كتاب أخصر المختصرات
    </div>
    <div class="container">
        <img src="شعار الجامع.png" class="logo" alt="شعار الجامع">
        <img src="شعار جمعية اثر الجديد بدون خلفية.png" class="logo" alt="شعار الجمعية">
        <div class="motivation">
            🌿 "طلب العلم فريضة، ومجلس العلم نورٌ للقلب والفكر" 🌿
            <br>
            "نرحب بكم في هذا المجلس المبارك، جعلنا الله وإياكم من أهل العلم والعمل"
        </div>
        <button class="btn" onclick="location.href='login.html'">🔑 تسجيل الدخول</button>
        <button class="btn" onclick="location.href='profile.html'">📜 الصفحة الشخصية</button>
    </div>
</body>
</html>

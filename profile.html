<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البيانات الشخصية - اليوم العلمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* نفس الـ CSS الموجود سابقاً */
    </style>
</head>
<body>
    <header class="header">
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i>
            تسجيل الخروج
        </button>
        <div class="logo-container">
            <img src="شعار الجامع.png" alt="شعار الجامع" class="logo">
            <img src="شعار جمعية اثر الجديد بدون خلفية.png" alt="شعار الجمعية" class="logo">
        </div>
    </header>

    <div class="container">
        <div class="profile-card">
            <div class="welcome-banner">
                <h2><i class="fas fa-user-circle"></i> حياك الله <span id="welcomeName">-</span></h2>
                <p>سعدنا بوجودك معنا في اليوم العلمي</p>
            </div>

            <div class="info-group">
                <h3><i class="fas fa-info-circle"></i> معلومات المستخدم</h3>
                <div class="info-item">
                    <span><i class="fas fa-user"></i> الاسم:</span>
                    <span id="userName">-</span>
                </div>
                <div class="info-item">
                    <span><i class="fas fa-envelope"></i> البريد الإلكتروني:</span>
                    <span id="userEmail">-</span>
                </div>
                <div class="info-item">
                    <span><i class="fas fa-phone"></i> رقم الجوال:</span>
                    <span id="userPhone">-</span>
                </div>
                <div class="info-item">
                    <span><i class="fas fa-venus-mars"></i> الجنس:</span>
                    <span id="userGender">-</span>
                </div>
                <div class="info-item">
                    <span><i class="fas fa-user-tag"></i> نوع المشاركة:</span>
                    <span id="userType">-</span>
                </div>
                <div class="info-item">
                    <span><i class="fas fa-globe"></i> الدولة:</span>
                    <span id="userCountry">-</span>
                </div>
            </div>

            <div id="attendanceStatus" class="attendance-status">
                <i class="fas fa-check-circle"></i> تم تسجيل حضورك بنجاح!
            </div>

            <div class="button-group">
                <button id="attendanceBtn" class="button" onclick="markAttendance()">
                    <i class="fas fa-clipboard-check"></i>
                    تسجيل الحضور
                </button>
                <button id="certificateBtn" class="button" onclick="downloadCertificate()" disabled>
                    <i class="fas fa-certificate"></i>
                    تحميل الشهادة
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        window.onload = function() {
            // محاولة جلب البيانات من localStorage
            const userDataString = localStorage.getItem('userData');
            if (userDataString) {
                const userData = JSON.parse(userDataString);
                
                // تحميل البيانات إلى العناصر
                document.getElementById('userName').textContent = userData.name || '-';
                document.getElementById('userEmail').textContent = userData.email || '-';
                document.getElementById('userPhone').textContent = userData.phone || '-';
                document.getElementById('welcomeName').textContent = userData.name?.split(' ')[0] || 'زائرنا الكريم';
                
                // التحقق من حالة الحضور
                if (userData.attendance === "حاضر") {
                    document.getElementById('attendanceBtn').disabled = true;
                    document.getElementById('certificateBtn').disabled = false;
                    document.getElementById('attendanceStatus').style.display = 'block';
                }
            } else {
                // إذا لم تكن هناك بيانات، العودة إلى صفحة تسجيل الدخول
                window.location.href = 'index.html';
            }
        };

        function markAttendance() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) return;

            const url = `https://script.google.com/macros/s/AKfycbwlpjDzPXyNolYKUuRZ440ETb4oPDYPthz62ObC8FSXix7TLv6UGSGmLcBrLYy49Eiy/exec?action=markAttendance&email=${userData.email}&phone=${userData.phone}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('attendanceBtn').disabled = true;
                        document.getElementById('certificateBtn').disabled = false;
                        document.getElementById('attendanceStatus').style.display = 'block';
                        showToast('✅ تم تسجيل حضورك بنجاح!', true);
                    } else {
                        showToast('❌ ' + (data.message || 'حدث خطأ في تسجيل الحضور'), false);
                    }
                })
                .catch(error => {
                    showToast('❌ حدث خطأ في الاتصال', false);
                });
        }

        function downloadCertificate() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            if (!userData) return;

            if (userData.certificateLink) {
                window.open(userData.certificateLink, '_blank');
            } else {
                showToast('❌ الشهادة غير متوفرة حالياً', false);
            }
        }

        function showToast(message, success = true) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = success ? '#28a745' : '#dc3545';
            toast.style.color = 'white';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اليوم العلمي - الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f4f3ee;
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            border-bottom: 5px solid #ddd;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .motivation {
            background: #eef0f3;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #333;
            font-weight: bold;
            border-right: 6px solid #0d6efd;
            padding-right: 15px;
            line-height: 1.8;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logo {
            width: 140px;
            height: auto;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .btn {
            width: 80%;
            padding: 15px;
            border: none;
            background-color: #198754;
            color: white;
            font-size: 1.4rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn:hover {
            background-color: #145c32;
        }
    </style>
</head>
<body>
    <div class="header">
        اليوم العلمي - مجلس سماع كتاب أخصر المختصرات
    </div>
    <div class="container">
        <div class="logos">
            <img src="https://github.com/Elmawy/scientific-day/blob/main/%D8%B4%D8%B9%D8%A7%D8%B1%20%D8%A7%D9%84%D8%AC%D8%A7%D9%85%D8%B9.png?raw=true" class="logo" alt="شعار الجامع">
            <img src="https://github.com/Elmawy/scientific-day/blob/main/%D8%B4%D8%B9%D8%A7%D8%B1%20%D8%AC%D9%85%D8%B9%D9%8A%D8%A9%20%D8%A7%D8%AB%D8%B1%20%D8%A7%D9%84%D8%AC%D8%AF%D9%8A%D8%AF%20%D8%A8%D8%AF%D9%88%D9%86%20%D8%AE%D9%84%D9%81%D9%8A%D8%A9.png?raw=true" class="logo" alt="شعار الجمعية">
        </div>
        <div class="motivation">
            🌿 "طلب العلم فريضة، ومجلس العلم نورٌ للقلب والفكر" 🌿
            <br>
            "نرحب بكم في هذا المجلس المبارك، جعلنا الله وإياكم من أهل العلم والعمل"
        </div>
        <div class="buttons">
            <button class="btn" onclick="location.href='login.html'">🔑 تسجيل الدخول</button>
            <button class="btn" onclick="location.href='profile.html'">📜 الصفحة الشخصية</button>
        </div>
    </div>
</body>
</html>
